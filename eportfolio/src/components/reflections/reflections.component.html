<div class="mx-auto">

  <div>
    <h2 class="course-title">Reflective Writing</h2>
    <h4 class="course-title-sm">{{ item.title }}</h4>
    <span>
      {{ item.description }}
    </span>
  </div>

  <br />

  <h3>Thoughts and Reflections</h3>
  <div>
    <div id="reflections"
        markdown
         [src]="'assets/artefacts/reflections/' + item.content"
         class=" markdown flex-col">
    </div>
  </div>
</div>
